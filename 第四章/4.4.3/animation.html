<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .img{
            position: fixed;
            top: -400px;
            width:500px;
        }
        .img.show{
            animation: move 2s ease 1 normal;
        }
        @keyframes move{
            0%{
                top:-400px;
            }
            50%{
                top:20px;
            }
            100%{
                width: 1000px;
            }
        }
    </style>
</head>
<body onload="document.querySelector('.img').className+=' show'">
     <img class="img" src="http://pic.qiantucdn.com/01/37/07/67bOOOPICff.jpg" width="500" />        
</body>
</html>
