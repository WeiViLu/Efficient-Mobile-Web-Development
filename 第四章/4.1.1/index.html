<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自适应布局</title>
    <style>
        .container{
            width:200px;
            height: 200px;
            background: green;
        }
        .header{
            background: red;
            height: 50px;
        }
        .content{
            background:blue;
            height: calc(100% - 50px);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header"></div>
        <div class="content"></div>
    </div>
</body>
</html>
