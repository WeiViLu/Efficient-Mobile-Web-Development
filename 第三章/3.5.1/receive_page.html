<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>消息接受端</title>
    <style>
        #messageList{
            border:1px solid #333;
            border-radius:4px;
            width: 200px;
            min-height: 150px;
        }
        #postWindow{
            display: none;
        }
    </style>
</head>
<body>
    <h3>消息接收端</h3>
    <ul id="messageList"></ul>
    <iframe src="post_page.html" frameborder="0" id="postWindow"></iframe>
    <script>
        ;(function(w){
            var doc=w.document;
            var msgList=doc.querySelector('#messageList');
            var handler=function(msg){
                var li=doc.createElement('li');
                li.innerText=msg;
                msgList.appendChild(li);//把消息显示在消息列表中
            }
            //监听postMessage发送的消息
            w.addEventListener('message',function(evt){
                if(evt.origin==='http://localhost:8080'){
                    handler(evt.data)
                }
            },false)
        })(window);
    </script>
</body>
</html>
